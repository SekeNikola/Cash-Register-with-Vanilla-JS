<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="https://res.cloudinary.com/sekenikola/image/upload/v1532894252/register_one66g.jpg">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app.css">
    <title>Cash Register</title>
</head>

<body>
    <div id="form">
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number" required id="new-price">
                <label class="mdl-textfield__label" for="new-price">New Price</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="number" required id="new-cash">
                <label class="mdl-textfield__label" for="new-cash">How much would you pay</label>
            </div>
            <button id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Submit
            </button>
        </form>
    </div>
    <div class="wrapper">
        <div class="register"></div>
        <div id="output"></div>
        <div id="priceCash">
            <p id="price"></p>
            <button onClick="window.location.reload()" class="btn mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                <i class="material-icons">refresh</i>
            </button>
            <p id="cash"></p>
        </div>
        <div id="change"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
